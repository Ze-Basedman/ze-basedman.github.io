<script>
const text = "Four big guys";
let index = 0;
let typingTimer;

function type() {
  document.getElementById("typing-text").textContent = text.slice(0, index++);
  if (index > text.length) {
    index = 0;
    document.getElementById("typing-text").classList.add("blink-cursor");
    clearTimeout(typingTimer);
  } else {
    typingTimer = setTimeout(type, 53);
  }
}

type();

    </script>
